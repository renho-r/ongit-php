<script type="text/javascript">
(function() {
	
	Renho = function(selector) {
		if(window == this) {
			return new Renho(selector);
		}
		if("string" == typeof selector) {
			this["0"] = this.getElement(selector);			
		}else {
			this["0"] = selector;
		}
	}
	Renho.fn = Renho.prototype;
	Renho.fn.getElement = function(selector) {
		return document.getElementById(selector);
	}
	Renho.fn.on = function(e, fn) {
		this["0"]["on" + e] = fn;
		return this;
	}
	Renho.fn.empty = function() {
		this[0].innerHTML = "";
		return this;
	}
	Renho.fn.append = function(v) {
		var y = this[0].innerHTML;
		this[0].innerHTML = y + v;
		return this;
	}
	var xmlHttp = new XMLHttpRequest();
	xmlHttp.onreadystatechange = function() {
		if (4 == xmlHttp.readyState) {
			var data = xmlHttp.responseText;
			//$("div-result").empty().append(data);
			$("div-result").append("<br>" + data);
		}
	};
	Renho.fn.ajax = function(ajax) {
		xmlHttp.open(ajax.type, ajax.url, true);
		xmlHttp.send(null);	
	}
	window.$ = Renho;
})(window);
(function() {
